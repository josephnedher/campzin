{% extends "codist/base.html" %}
{% load staticfiles %}
{% block body_block %}
<div class="jumbotron">
  {% if registered %}
  <h1> thank you for registering </h1>
  {% else %}
  <h1>Publish here</h1>
  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ image_form.as_p }}
    <strong><input type="submit" name="" value="upload"></strong>

  </form>
  {% endif %}

</div>
</div>
{% endblock %}
